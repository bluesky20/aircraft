<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>飞机大战</title>
        <style media="screen">
            canvas {
                border: 1px black solid;
            }
        </style>
        <!-- gua game 相关文件 -->
        <script src='guagame/utils.js'></script>
        <script src='guagame/gua_lable.js'></script>
        <script src='guagame/gua_game.js'></script>
        <script src='guagame/gua_scene.js'></script>
        <script src='guagame/gua_image.js'></script>
        <script src="guagame/gua_particle_system.js"></script>
        <!-- 场景文件 -->
        <script src='scene/main/bullet.js'></script>
        <script src='scene/main/cloud.js'></script>
        <script src='scene/main/enemy.js'></script>
        <script src='scene/main/player.js'></script>
        <script src='scene/main/scene.js'></script>
        <!-- 结束和标题场景 -->
        <script src='scene/end/scene_end.js'></script>
        <script src='scene/title/scene_title.js'></script>
        <!--配置文件-->
        <script src='config.js'></script>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="600"></canvas>
        <hr>
        <input id=id-input-speed type="range" value="1">
        游戏速度
        <div class="">
            <!-- <textarea id="id-text-log" rows="20" cols="50"></textarea> -->
        </div>
        <div class="">
            <label>
                <input class="gua-auto-slider" type="range" value="" data-value="config.player_speed">
                玩家速度：<span class="gua-label"></span>
            </label>
        </div>
        <div class="">
            <label>
                <input class="gua-auto-slider" type="range" value="" data-value="config.bullet_speed">
                子弹速度：<span class="gua-label"></span>
            </label>
        </div>
        <div class="">
            <label>
                <input class="gua-auto-slider" type="range" value="" data-value="config.fire_cooldown">
                子弹冷却时间：<span class="gua-label"></span>
            </label>
        </div>
        <script src=main.js></script>
        <script>
            let es = sel => document.querySelectorAll(sel)
            let bindAll = function (sel, eventName, callback) {
                let l = es(sel)
                for (let i = 0; i < l.length; i++) {
                    let input = l[i]
                    input.addEventListener(eventName, function (event) {
                        callback(event)
                    })
                }
            }

            bindAll('.gua-auto-slider', 'input', function (event) {
                let target = event.target
                let bindVar = target.dataset.value
                let v = target.value
                eval(bindVar + '=' + v)
                let label = target.closest('label').querySelector('.gua-label')
                label.innerText = v
            })
        </script>
    </body>
</html>
